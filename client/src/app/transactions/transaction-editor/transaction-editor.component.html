<mat-card>
  <mat-card-header>
    <mat-card-title align="start">{{ editing ? 'Edit' : 'Create' }} Transaction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form id='create-event-form' [formGroup]="form" (submit)="onSave()" autocomplete="off"
          fxLayout="column wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" required>
        <mat-error *ngIf="form.hasError('required', 'name')">A transaction name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="description" placeholder="Description">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="category" placeholder="Category">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="amount" [unmask]="true" [imask]="{mask:numberMask, min: -20000, max: 20000}" placeholder="Price">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="date" [matDatepicker]="datePicker" required autocomplete="false">
        <mat-placeholder>Date</mat-placeholder>
        <mat-datepicker #datePicker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()" >CANCEL</button>
    <button mat-button type="submit" form="create-event-form">SAVE</button>
  </mat-card-actions>
</mat-card>
